<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd"><html xmlns="http://www.w3.org/1999/xhtml"    xmlns:th="http://www.thymeleaf.org">

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
<h1 class="text-center mb-5 mt-3 display-3">Calcula tempo da viagem</h1>

<form action="#" th:action="@{/viagem/calcular}" method="post" th:object="${viagem}">

<div class="form-group col-md-6 offset-md-3 text-center">
	
	<label class="mb-2" style="font-size: 22px;">Origem</label>
	<input class="form-control align-items-center" type="text" th:field="*{origem}"><br>
	
	<label class="mb-2" style="font-size: 22px;">Destino</label>
	<input class="form-control" type="text" th:field="*{destino}"><br>
	
	<label class="mb-2" style="font-size: 22px;">Distancia</label>
	<input class="form-control" type="text" th:field="*{distancia}"><br>
	
	<label class="mb-2" style="font-size: 22px;">Velocidade</label>
	<input class="form-control" type="text" th:field="*{velocidade}"><br>
	
	<button class="btn btn-outline-success mt-3" style="font-size: 28px;" type= "submit" >Salvar</button>
	
	</div>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
